<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataVault - Главная</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans flex items-center justify-center min-h-screen">
    <div class="bg-white rounded-md shadow-sm p-8 max-w-lg w-full text-center">
        <h1 class="text-2xl font-bold text-blue-600 mb-4">DataVault</h1>
        <p class="text-gray-600 mb-6">Ваше облачное файловое хранилище</p>

        <!-- Statistics -->
        <div class="grid grid-cols-2 gap-4 mb-8">
            <div class="bg-blue-50 p-4 rounded-md">
                <p class="text-gray-600">Всего файлов</p>
                <p class="text-xl font-semibold text-blue-600" id="total-files">0</p>
            </div>
            <div class="bg-blue-50 p-4 rounded-md">
                <p class="text-gray-600">Использовано места</p>
                <span class="text-xl font-semibold text-blue-600" id="total-size">0 MB</span>
                <span class="text-xl font-semibold text-blue-600">/</span>
                <span class="text-xl font-semibold text-blue-600" id="storage-limit">0 MB</span>
            </div>
        </div>

        <!-- Button to Disk -->
        <a href="/disk" class="bg-blue-500 text-white px-6 py-3 rounded-md hover:bg-blue-600 inline-block">В Диск</a>
    </div>

    <script>
        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        async function loadStats() {
            try {
                const response = await fetch('/api/stats');
                const data = await response.json();
                if (data.success) {
                    document.getElementById('total-files').textContent = data.stats.total_files;
                    document.getElementById('total-size').textContent = formatBytes(data.stats.total_size);
                    document.getElementById('storage-limit').textContent = formatBytes(data.storage_limit);
                }
            } catch (error) {
                console.error('Ошибка загрузки статистики:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            loadStats();
            loadFiles();
        });
    </script>
</body>
</html>
