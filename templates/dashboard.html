<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataVault - Файловый сервер</title>
    <style>
        body {
            font-family: sans-serif;
            background: #f9f9f9;
            color: #222;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 1rem;
            color: #555;
        }

        .card {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .btn {
            background: #333;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .btn:hover {
            background: #000;
        }

        .btn-danger {
            background: #c0392b;
        }

        .btn-success {
            background: #27ae60;
        }

        .upload-area {
            border: 2px dashed #aaa;
            border-radius: 6px;
            padding: 30px;
            text-align: center;
            color: #555;
            cursor: pointer;
        }

        .upload-area.dragover {
            border-color: #27ae60;
            background: #f0fff0;
        }

        .file-input {
            display: none;
        }

        .files-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }

        .file-card {
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 15px;
            background: #fff;
        }

        .file-name {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .file-info {
            font-size: 0.9rem;
            color: #555;
            margin-bottom: 10px;
        }

        .file-actions {
            display: flex;
            gap: 10px;
        }

        .search-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #aaa;
            border-radius: 4px;
            font-size: 14px;
        }

        .stat-card {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 15px;
            text-align: center;
        }

        .stats-section {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .stat-number {
            font-weight: bold;
            font-size: 1.2rem;
        }

        .alert {
            padding: 10px;
            border-radius: 4px;
            margin: 15px 0;
            font-size: 0.9rem;
        }

        .alert-success {
            background: #eafaf1;
            border: 1px solid #27ae60;
            color: #27ae60;
        }

        .alert-error {
            background: #fdecea;
            border: 1px solid #c0392b;
            color: #c0392b;
        }

        .loading {
            text-align: center;
            font-size: 0.9rem;
            color: #555;
        }

        .progress-bar {
            width: 100%;
            height: 5px;
            background: #eee;
            border-radius: 3px;
            margin-top: 10px;
        }

        .progress-fill {
            height: 100%;
            background: #333;
            width: 0%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>DataVault</h1>
            <p>Файловое хранилище</p>
        </div>

        <div id="alerts"></div>

        <div class="stats-section">
            <div class="stat-card">
                <div class="stat-number" id="total-files">0</div>
                <div>Файлов всего</div>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="total-size">0 MB</span>
                <span class="stat-number">/</span>
                <span class="stat-number" id="storage-limit">0 MB</span>
                <div>Использовано места</div>
            </div>
        </div>

        <div class="card">
            <h2>Загрузить</h2>
            <div class="upload-area" id="upload-area">
                <p>Перетащите или выберите файл</p>
                <input type="file" id="file-input" class="file-input" multiple>
                <button class="btn" onclick="document.getElementById('file-input').click()">Выбрать</button>
            </div>
            <div class="progress-bar" id="progress-bar" style="display: none;">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
            <div class="loading" id="upload-loading" style="display: none;">Загрузка...</div>
        </div>

        <div class="card">
            <h2>Поиск</h2>
            <input type="text" class="search-input" id="search-input" placeholder="Название файла...">
        </div>

        <div class="card">
            <h2>Файлы</h2>
            <div class="loading" id="files-loading">Загрузка файлов...</div>
            <div class="files-grid" id="files-grid"></div>
            <div style="text-align: center; margin-top: 15px;">
                <button class="btn" id="load-more-btn" style="display: none;">Загрузить ещё</button>
            </div>
        </div>
    </div>

    <script>
        let currentOffset = 0;
        const limit = 20;
        let allFilesLoaded = false;

        function showAlert(message, type = 'success') {
            const alertsDiv = document.getElementById('alerts');
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            alertsDiv.appendChild(alertDiv);
            setTimeout(() => alertDiv.remove(), 5000);
        }

        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function formatDate(dateString) {
            return new Date(dateString).toLocaleString('ru-RU');
        }

        async function loadStats() {
            try {
                const response = await fetch('/api/stats');
                const data = await response.json();
                if (data.success) {
                    document.getElementById('total-files').textContent = data.stats.total_files;
                    document.getElementById('total-size').textContent = formatBytes(data.stats.total_size);
                    document.getElementById('storage-limit').textContent = formatBytes(data.storage_limit);
                }
            } catch (error) {
                console.error('Ошибка загрузки статистики:', error);
            }
        }

        async function loadFiles(offset = 0, append = false) {
            if (!append) {
                document.getElementById('files-loading').style.display = 'block';
                document.getElementById('files-grid').innerHTML = '';
                currentOffset = 0;
                allFilesLoaded = false;
            }

            try {
                const response = await fetch(`/api/files?limit=${limit}&offset=${offset}`);
                const data = await response.json();

                if (data.success) {
                    if (!append) {
                        document.getElementById('files-grid').innerHTML = '';
                    }

                    if (data.files.length === 0 && offset === 0) {
                        document.getElementById('files-grid').innerHTML = '<p style="text-align: center; color: #666;">Файлы не найдены</p>';
                    } else {
                        data.files.forEach(file => {
                            const fileCard = createFileCard(file);
                            document.getElementById('files-grid').appendChild(fileCard);
                        });
                    }

                    currentOffset = offset + data.files.length;
                    allFilesLoaded = data.files.length < limit;

                    const loadMoreBtn = document.getElementById('load-more-btn');
                    if (allFilesLoaded || data.files.length === 0) {
                        loadMoreBtn.style.display = 'none';
                    } else {
                        loadMoreBtn.style.display = 'inline-block';
                    }
                }
            } catch (error) {
                showAlert('Ошибка загрузки файлов', 'error');
            } finally {
                document.getElementById('files-loading').style.display = 'none';
            }
        }

        function createFileCard(file) {
            const card = document.createElement('div');
            card.className = 'file-card';
            card.innerHTML = `
                <div class="file-name">${file.filename}</div>
                <div class="file-info">
                    Размер: ${formatBytes(file.size)}<br>
                    Загружен: ${formatDate(file.upload_time)}<br>
                </div>
                <div class="file-actions">
                    <button class="btn btn-success" onclick="downloadFile('${file.hash}')">
                        📥 Скачать
                    </button>
                    <button class="btn btn-danger" onclick="deleteFile('${file.hash}')">
                        🗑️ Удалить
                    </button>
                </div>
            `;
            return card;
        }

        async function downloadFile(fileHash) {
            try {
                const response = await fetch(`/api/download/${fileHash}`);
                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = response.headers.get('X-Filename') || 'file';
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                    showAlert('Файл скачан');
                } else {
                    const error = await response.json();
                    showAlert(error.error || 'Ошибка скачивания', 'error');
                }
            } catch (error) {
                showAlert('Ошибка скачивания файла', 'error');
            }
        }

        async function deleteFile(fileHash) {
            if (!confirm('Вы уверены, что хотите удалить этот файл?')) {
                return;
            }

            try {
                const response = await fetch(`/api/delete/${fileHash}`, {
                    method: 'DELETE'
                });
                const data = await response.json();

                if (data.success) {
                    showAlert('Файл удален');
                    loadFiles();
                    loadStats();
                } else {
                    showAlert(data.error || 'Ошибка удаления', 'error');
                }
            } catch (error) {
                showAlert('Ошибка удаления файла', 'error');
            }
        }

        async function uploadFile(file) {
            const formData = new FormData();
            formData.append('file', file);

            const progressBar = document.getElementById('progress-bar');
            const progressFill = document.getElementById('progress-fill');
            const uploadLoading = document.getElementById('upload-loading');

            progressBar.style.display = 'block';
            uploadLoading.style.display = 'block';

            try {
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    showAlert(`Файл "${file.name}" успешно загружен`);
                    loadFiles();
                    loadStats();
                } else {
                    showAlert(data.error || 'Ошибка загрузки', 'error');
                }
            } catch (error) {
                showAlert('Ошибка загрузки файла', 'error');
            } finally {
                progressBar.style.display = 'none';
                uploadLoading.style.display = 'none';
                progressFill.style.width = '0%';
            }
        }

        async function searchFiles(query) {
            if (query.trim() === '') {
                loadFiles();
                return;
            }

            try {
                const response = await fetch(`/api/search?q=${encodeURIComponent(query)}`);
                const data = await response.json();

                if (data.success) {
                    document.getElementById('files-grid').innerHTML = '';
                    document.getElementById('load-more-btn').style.display = 'none';

                    if (data.files.length === 0) {
                        document.getElementById('files-grid').innerHTML = '<p style="text-align: center; color: #666;">Файлы не найдены</p>';
                    } else {
                        data.files.forEach(file => {
                            const fileCard = createFileCard(file);
                            document.getElementById('files-grid').appendChild(fileCard);
                        });
                    }
                }
            } catch (error) {
                showAlert('Ошибка поиска', 'error');
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            loadStats();
            loadFiles();

            const uploadArea = document.getElementById('upload-area');
            const fileInput = document.getElementById('file-input');
            const searchInput = document.getElementById('search-input');
            const loadMoreBtn = document.getElementById('load-more-btn');

            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.classList.add('dragover');
            });

            uploadArea.addEventListener('dragleave', () => {
                uploadArea.classList.remove('dragover');
            });

            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
                const files = Array.from(e.dataTransfer.files);
                files.forEach(uploadFile);
            });

            fileInput.addEventListener('change', (e) => {
                const files = Array.from(e.target.files);
                files.forEach(uploadFile);
            });

            searchInput.addEventListener('input', (e) => {
                const query = e.target.value;
                clearTimeout(searchInput.timeout);
                searchInput.timeout = setTimeout(() => searchFiles(query), 300);
            });

            loadMoreBtn.addEventListener('click', () => {
                loadFiles(currentOffset, true);
            });
        });
    </script>
</body>
</html>
