<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>DataVault - Файловый сервер</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>DataVault</h1>
            <p>Файловое хранилище</p>
        </div>

        <div id="alerts"></div>

        <div class="stats-section">
            <div class="stat-card">
                <div class="stat-number" id="total-files">0</div>
                <div>Файлов всего</div>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="total-size">0 MB</span>
                <span class="stat-number">/</span>
                <span class="stat-number" id="storage-limit">0 MB</span>
                <div>Использовано места</div>
            </div>
        </div>

        <div class="card">
            <h2>Загрузить</h2>
            <div class="upload-area" id="upload-area">
                <p>Перетащите или выберите файл</p>
                <input type="file" id="file-input" class="file-input" multiple>
                <button class="btn" onclick="document.getElementById('file-input').click()">Выбрать</button>
            </div>
            <div class="progress-bar" id="progress-bar" style="display: none;">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
            <div class="loading" id="upload-loading" style="display: none;">Загрузка...</div>
        </div>

        <div class="card">
            <h2>Файлы</h2>
            <div class="loading" id="files-loading">Загрузка файлов...</div>
            <div class="files-grid" id="files-grid"></div>
            <div style="text-align: center; margin-top: 15px;">
                <button class="btn" id="load-more-btn" style="display: none;">Загрузить ещё</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='dashboard.js') }}"></script>
</body>
</html>
